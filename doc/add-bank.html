<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add-bank.css">
    <title>Add bank details</title>
</head>
<body onload="updateAccount()">
    <header>
        <div class="head">
          <p id="close">&times;</p>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <img src="../images/Next.png" />
            <a href="./doc/playfund.html" class="nav-link">My PlayFunds</a>
          </li>
          <!--<li class="nav-item">
            <img src="../images/Google-play.png" />
            <a href="#" class="nav-link">Play Direct</a>
          </li> -->
          <li class="nav-item">
            <img src="../images/Facebook-messenger.png" />
            <a href="./doc/message.html" class="nav-link">Messages & Notification</a>
          </li>
          <li class="nav-item">
            <img src="../images/Comment.png" />
            <a href="./doc/help.html" class="nav-link">Help & Feedback</a>
          </li>
          <li class="nav-item">
            <img src="../images/Settings-alt.png" />
            <a href="./doc/setting.html" class="nav-link">Settings</a>
          </li>
          <li class="nav-item">
            <img src="../images/Envelope.png" />
            <a href="./doc/contact.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="right">
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
        </div>
    </header>
    <main class="main">
      <h2>Add bank account</h2>
      <p class="enter-text">Please enter you bank account details </p>
      <p>Account number</p>
      <input id="accNum" type="text" />
      <p>Bank name</p>
      <input id="bankName" type="text" />
      <button class="bank-btn" onclick="saveAccount()">SAVE</button>
    </main>
    
    <script>
      function saveAccount() {
            // Get the input values
            var accNum = document.getElementById("accNum").value;
            var bankName = document.getElementById("bankName").value;
            // Store them in the local storage
            localStorage.setItem("accNum", accNum);
            localStorage.setItem("bankName", bankName);
            window.location.href = "confirm-details.html";
        }
        // This function will update the selected-acc div with the stored values
        function updateAccount() {
            // Get the stored values
            var accNum = localStorage.getItem("accNum");
            var bankName = localStorage.getItem("bankName");
            // If they are not null, update the selected-acc div
            if (accNum && bankName) {
                // Get the last four digits of the account number
                var lastFour = accNum.slice(-4);
                var bankNameElem = document.querySelector(".bank-name-text");
                var accNumElem = document.querySelector(".four-digits");
                // Update the elements with the stored values
                bankNameElem.textContent = bankName;
                accNumElem.textContent = lastFour;
            }
        }
    </script>
</body>
</html>
