<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/help.css">
    <title>help  & feedback</title>
</head>
<body>
    <header>
        <h2>help  & feedback</h2>
        
        <div class="right">
            <img src="../images/download (1).png" alt="">
            <img src="../images/hamburger-menu.svg" alt="">
        </div>
    </header>

    <div class="wrapper">
        <div class="problem-category">
            <div class="title">Problem category</div>
            <div class="select-grid">
                <div class="box">
                    <input type="checkbox" name="select-problem">
                    <p>Payment issues</p>
                </div>
    
                <div class="box">
                    <input type="checkbox" name="select-problem">
                    <p>can't find game</p>
                </div>
    
                <div class="box">
                    <input type="checkbox" name="select-problem">
                    <p>Error code</p>
                </div>
    
                <div class="box">
                    <input type="checkbox" name="select-problem">
                    <p>suggestions</p>
                </div>
    
                <div class="box">
                    <input type="checkbox" name="select-problem">
                    <p>others</p>
                </div>
               
            </div>
        </div>
    
        <div class="details-wrapper">
            <div class="title">Details of the problem</div>
            <textarea placeholder="please provide a detailed description of your issue so we can be of better help"></textarea>
    
        </div>
    
        <div class="contact-info">
            <div class="title">Contact information</div>
            <textarea placeholder="please leave your email address"></textarea>
        </div>
    
        <div class="upload">
            <div class="title">Upload supporting pictures, e.g screenshots</div>
            <div class="text">
                <p>[select up to 3]</p>
            </div>
            <div class="contain">
                <input type="file" name="select-problem">
                <div class="add">+</div>
            </div>
          
        </div>
    
        <div class="btn">
            <button class="send">send</button>
        </div>
    </div>
   
</body>
</html>
