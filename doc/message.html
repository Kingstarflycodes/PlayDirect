<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/message.css">
    <title>Message & Notifications</title>
</head>
<body>
    <header>
        <div class="head">
          <p id="close">&times;</p>
          <h2 class="head-title">Messages &<br />Notification</h2>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <img src="../images/Next.png" />
            <a href="./doc/playfund.html" class="nav-link">My PlayFunds</a>
          </li>
          <li class="nav-item">
            <img src="../images/Google-play.png" />
            <a href="#" class="nav-link">Play Direct</a>
          </li>
          <li class="nav-item">
            <img src="../images/Facebook-messenger.png" />
            <a href="./doc/message.html" class="nav-link">Messages & Notification</a>
          </li>
          <li class="nav-item">
            <img src="../images/Comment.png" />
            <a href="./doc/help.html" class="nav-link">Help & Feedback</a>
          </li>
          <li class="nav-item">
            <img src="../images/Settings-alt.png" />
            <a href="./doc/setting.html" class="nav-link">Settings</a>
          </li>
          <li class="nav-item">
            <img src="../images/Envelope.png" />
            <a href="./doc/contact.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="right">
            <img src="../images/Facebook-messenger.png" width="45px" height="30px">
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
        </div>
    </header>

    <div class="container">
        <ul class="message-list">
          <li class="message-item">
            <img src="../images/Next.png" />
            <p class="message-text">We have successfully processed your ...</p>
          </li>
          <li class="message-item">
            <img src="../images/Next.png" />
            <p class="message-text">Account successfully funded ...</p>
          </li>
          <li class="message-item">
            <img src="../images/Next.png" />
            <p class="message-text">Welcome to Playfunds ...</p>
          </li>
        </ul>

        <div class="line-container">
          <p class="end-text">send</p>
        </div>
    </div>
    
    
    <script>
      
      // hamburger menu
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const headTitle = document.querySelector(".head-title");
    
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
        headTitle.classList.toggle("active");
      })
      
      // close button function
      const close = document.getElementById('close');
        close.addEventListener('click', function(event) {
            event.preventDefault();
            window.close();
            history.back();
        });
        
        // Clicked message function
        const messageItems = document.querySelectorAll('.message-item');

        messageItems.forEach(item => {
          item.addEventListener('click', () => {
            // Check if the clicked item already has the 'clicked' class
            const isClicked = item.classList.contains('clicked');

            // Remove 'clicked' class from all items
            //messageItems.forEach(item => item.classList.remove('clicked'));

            // Add 'clicked' class to the clicked item if it wasn't already clicked
            if (!isClicked) {
            item.classList.add('clicked');
            }
          });
        });


    </script>
</body>
</html>
