<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/playfund.css">
    <title>My PlayFunds</title>
</head>
<body>
    <header>
        <h2 class="head-title">Playfunds</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <img src="../images/Next.png" />
            <a href="./playfund.html" class="nav-link">My PlayFunds</a>
          </li>
          <li class="nav-item">
            <img src="../images/Google-play.png" />
            <a href="#" class="nav-link">Play Direct</a>
          </li>
          <li class="nav-item">
            <img src="../images/Facebook-messenger.png" />
            <a href="./doc/message.html" class="nav-link">Messages & Notification</a>
          </li>
          <li class="nav-item">
            <img src="../images/Comment.png" />
            <a href="./doc/help.html" class="nav-link">Help & Feedback</a>
          </li>
          <li class="nav-item">
            <img src="../images/Settings-alt.png" />
            <a href="./doc/setting.html" class="nav-link">Settings</a>
          </li>
          <li class="nav-item">
            <img src="../images/Envelope.png" />
            <a href="./doc/contact.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="right">
            <img src="../images/Facebook-messenger.png" width="45px" height="30px">
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
        </div>
    </header>
    
    <main class="main">
      <p class="amount">N10,999.80</p>
      <div class="btn-grid">
        <button class="cash-btn">Add Cash</button>
        <button class="cash-btn">Cash Out</button>
      </div>
      <div class="reward-box">
        <p class="reward">Rewards</p>
        <p class="earned">You have earned a total of 1,000 in rewards</p>
        <p class="line"></p>
        <div class="reward-grid">
          <p class="view">View Rewards</p>
          <p class="green-arrow">></p>
        </div>
      </div>
    </main>
    
    
    
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      })
      
      
    </script>
</body>
</html>
