<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/rewards.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Rewards</title>
</head>
<body>
  <header>
        <div class="head">
          <p id="close">&times;</p>
          <h2 class="head-title">Rewards</h2>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <img src="../images/Next.png" />
            <a href="./playfund.html" class="nav-link">My Playfunds</a>
          </li>
          <!--<li class="nav-item">
            <img src="../images/Google-play.png" />
            <a href="#" class="nav-link">Play Direct</a>
          </li> -->
          <li class="nav-item">
            <img src="../images/Facebook-messenger.png" />
            <a href="./message.html" class="nav-link">Messages & Notification</a>
          </li>
          <li class="nav-item">
            <img src="../images/Comment.png" />
            <a href="./help.html" class="nav-link">Help & Feedback</a>
          </li>
          <li class="nav-item">
            <img src="../images/Settings-alt.png" />
            <a href="./setting.html" class="nav-link">Settings</a>
          </li>
          <li class="nav-item">
            <img src="../images/Envelope.png" />
            <a href="./contact.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="right">
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
        </div>
    </header>
    
    <main class="main">
      <div class="amount-box">
        <p class="reward-text">Total Rewards Earned</p>
        <div class="total-amount">
          <p>250</p>
          <img src="../images/Frame 22.png" />
        </div>
        <div class="monthly-amount">
          <p>Earned in <span class="month"></span></p>
          <p>100</p>
        </div>
      </div>
      <div class="cash-ref-box">
      <div class="cashback">
        <p>Cash back</p>
        <i class='bx bx-chevron-right'></i>
      </div>
      <div class="referral">
        <p>Referrals</p>
        <i class='bx bx-chevron-right'></i>
      </div>
      </div>
    </main>
    
    <script>
      //hamburger menu
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      
      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      })
      
      //Print out month we are in for span element
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const currentMonth = new Date().getMonth();
      const monthElement = document.querySelector('.month');
      monthElement.textContent = months[currentMonth];
    </script>
</body>
</html>
