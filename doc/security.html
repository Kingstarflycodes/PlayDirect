<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/security.css">
    <title>security</title>
</head>
<body>
    <header>
        <div class="left">security</div>
        <div class="right">
            <img src="../images/hamburger-menu.svg" alt="">
        </div>
    </header>

    <div class="wrapper">
        <div class="box">
            <p>Change password</p>
            <input type="password" placeholder="enter previous password">
        </div>

        <div class="box">
            <p>New password</p>
            <input type="password" placeholder="enter new password">
        </div>
        <div class="box">
            <p>Confirm password</p>
            <input type="password" placeholder="enter new password again">
        </div>
        <div class="btn">
            <button class="save-password">Save changes</button>
        </div>
        
    </div>
</body>
</html>
