<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="top">

                <p>GENSHIN IMPACT</p>

    </div>

    <div class="item">

        <img src="../images/IMG-20230722-WA0003.jpg" alt="" width="300px">
    </div>
</div>
      
<script>
    const flexSub=document.querySelectorAll(".flex-sub");
    flexSub.forEach(sub=>{
        sub.addEventListener("click",()=>{
            sub.classList.toggle("select")
        })
    })
</script>

</body>
</html>
